{% load static %}

<!doctype html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  {% block css %}{% endblock %}
</head>

<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="#">
        <span class="logo" aria-hidden="true"></span>
        <span class="brand__text">ITGram</span>
      </a>

      <div class="search" role="search">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
          <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input placeholder="Поиск" />
      </div>

      <div class="topbar__actions">
        <button class="iconbtn" type="button" title="Главная" aria-label="Главная">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1V10.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="iconbtn" type="button" title="Сообщения" aria-label="Сообщения">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M4 6.5A3.5 3.5 0 0 1 7.5 3h9A3.5 3.5 0 0 1 20 6.5v7A3.5 3.5 0 0 1 16.5 17H10l-4.5 4V17A3.5 3.5 0 0 1 4 13.5v-7Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="iconbtn" id="themeToggle" type="button" title="Тема" aria-label="Переключить тему">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M21 12.5A8.5 8.5 0 0 1 11.5 3 7 7 0 1 0 21 12.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="avatar" title="Профиль" aria-label="Профиль"></div>
      </div>
    </div>
  </header>

  {% block content %}{% endblock %}

  {% block js %}{% endblock %}
</body>
</html>
